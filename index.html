
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/lightslider.css" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'
      rel='stylesheet'> 
      <link rel="stylesheet" href="css/owl.carousel.min.css">
      <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <title>Saturn | Магазин приложений</title>
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="logo.svg" alt="">
          </span>

          <div class="text logo-text">
            <span class="name">Saturn</span>
          </div>
        </div>

        <i class='bx bx-chevron-right toggle'></i>
      </header>

      <div class="menu-bar">
        <div class="menu">

      <!----   <li class="search-box">
            <i class='bx bx-search icon'></i>
            <input type="text" placeholder="Поиск...">
          </li> -->

          <ul class="menu-links">
            <li class="nav-link">
              <a href="#" id="load_home" class="nav-button active">
                <i class='bx bxs-home icon'></i>
                <span class="text nav-text">Главная</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#" id="load_program" class="nav-button">
                <i class='bx bxs-window-alt icon'></i>
                <span class="text nav-text">Приложения</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#" id="load_games" class="nav-button">
                <i class='bx bxs-game icon'></i>
                <span class="text nav-text">Игры</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#" id="load_os" class="nav-button">
                <i class='bx bxl-windows icon'></i>
                <span class="text nav-text">Версии ОС</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#" id="load_posts" class="nav-button">
                <i class='bx bxs-notepad icon'></i>
                <span class="text nav-text">Статьи</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#" id="load_settings" class="nav-button">
                <i class='bx bxs-wrench icon'></i>
                <span class="text nav-text">Настройки</span>
              </a>
            </li>

          </ul>
        </div>

        <div class="bottom-content">
          <li class="">
            <a href="#">
              <i class='bx bxs-log-out icon'></i>
              <span class="text nav-text">Выйти</span>
            </a>
          </li>

          <li class="mode">
            <div class="sun-moon">
              <i class='bx bxs-moon icon moon'></i>
              <i class='bx bxs-sun icon sun'></i>
            </div>
            <span class="mode-text text">Dark</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>

        </div>
      </div>

    </nav>
<div class="main-page">
    <div class="main-header">
      <div class="search-box">
        <i class='bx bx-search icon'></i>
        <input type="text" placeholder="Поиск...">
      </div>
      <div class="profile">
        <img src="" alt="" class="profile-icon">
        
      </div>
    </div>
    <section class="content" id="content">
      
    </section>
</div>
    <script src="js/dark-mode.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/lightslider.js"></script>
    <script src="js/script.js"></script>
    <script src="js/content-loader.js"></script>
    <script src="js/owl.carousel.min.js"></script>
  </body>
</html>
